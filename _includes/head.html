{% include getdomain.html %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<link rel="icon" href="{{ "/assets/images/fvc.png" | prepend: domain }}" type="image/png">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{{page.keywords}}">
	<link rel="stylesheet" href="{{ "/assets/css/grid.css" | prepend: domain }}">
	<link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: domain }}">
	<link rel="stylesheet" href="{{ "/assets/css/site.css" | prepend: domain }}">
	<link rel="stylesheet" href="{{ "/assets/css/prettyPhoto.css" | prepend: domain }}">
	<script src="{{ "/assets/js/jquery-1.6.1.min.js" | prepend: domain }}" type="text/javascript" charset="utf-8"></script>
	<script src="{{ "/assets/js/jquery.prettyPhoto.js" | prepend: domain }}" type="text/javascript" charset="utf-8"></script>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: domain }}">		
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">	
</head>
